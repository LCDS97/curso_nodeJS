<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Games</title>
    
</head>
<body>
    <h2>Login</h2>
            <input type="text" name="email" id="email" placeholder="email@email.com">
            <input type="password" name="password" id="password" placeholder="********">
            <button onclick="login()">Entrar</button>


    <hr>
    <h4>Lista de Games</h4>
    <ul id="games"></ul>
    <hr>
    <h4>Novo jogo</h4>
        <input type="text" name="title" id="title" placeholder="Título do jogo"><br>
        <input type="number" name="year" id="year" placeholder="Ano do jogo"><br>
        <input type="number" name="price" id="price" placeholder="Preço do jogo"><br>
    <button type="button" onclick="createGame()">Criar</button>

    <h4>Editar jogo</h4>
        <input type="text" name="idEdit" id="idEdit" placeholder="ID" readonly><br>
        <input type="text" name="titleEdit" id="titleEdit" placeholder="Título do jogo"><br>
        <input type="number" name="yearEdit" id="yearEdit" placeholder="Ano do jogo"><br>
        <input type="number" name="priceEdit" id="priceEdit" placeholder="Preço do jogo"><br>
    <button type="button" onclick="updateGame()">Atualizar</button>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
</html>
